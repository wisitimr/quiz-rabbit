<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0F0FF"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="500" height="300" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="430" cy="36" r="22" fill="#FFD93D" opacity="0.95"/>
  <circle cx="430" cy="36" r="30" fill="#FFD93D" opacity="0.15"/>

  <!-- Clouds -->
  <ellipse cx="72" cy="38" rx="34" ry="11" fill="#fff" opacity="0.85"/>
  <ellipse cx="84" cy="32" rx="22" ry="9" fill="#fff" opacity="0.75"/>

  <ellipse cx="280" cy="58" rx="28" ry="9" fill="#fff" opacity="0.8"/>
  <ellipse cx="295" cy="53" rx="18" ry="7" fill="#fff" opacity="0.7"/>

  <ellipse cx="185" cy="24" rx="24" ry="8" fill="#fff" opacity="0.8"/>
  <ellipse cx="198" cy="20" rx="16" ry="6" fill="#fff" opacity="0.7"/>

  <!-- Ground -->
  <ellipse cx="250" cy="300" rx="300" ry="100" fill="#7EC87E"/>

  <!-- Grass tufts -->
  <ellipse cx="60" cy="248" rx="8" ry="3" fill="#6BB86B" opacity="0.6"/>
  <ellipse cx="160" cy="260" rx="6" ry="2.5" fill="#6BB86B" opacity="0.5"/>
  <ellipse cx="320" cy="252" rx="7" ry="3" fill="#6BB86B" opacity="0.55"/>
  <ellipse cx="420" cy="258" rx="6" ry="2.5" fill="#6BB86B" opacity="0.5"/>
  <ellipse cx="240" cy="245" rx="5" ry="2" fill="#6BB86B" opacity="0.45"/>

  <!-- Small flowers -->
  <circle cx="90" cy="255" r="2.5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="380" cy="250" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="200" cy="262" r="2" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="450" cy="265" r="2.5" fill="#FFD700" opacity="0.5"/>
</svg>
